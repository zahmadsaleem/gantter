<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gantter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/gantt-style.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Brown</span>
  </nav>
  <div class="row w-100 mx-auto">
    <div class="col-lg-8 col-sm-12 ">
      <!-- gantt svg container -->
      <div id="gantt-container"></div>

      <!-- inline form -->
      <div class="p-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isLinksVisible" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Connections</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isProgressVisible" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Actual</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isTextVisible" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Text</label>
        </div>
        <span id="current-date" class="h5 float-right"></span>
      </div>
    </div>

    <div class="col m-0 p-0" id="info-board">
      <div id="img-container">
        <img id="sequence-img" src="/assets/sequence/0 (1).jpg" alt="status-image" class="img-fluid pl-0 p-2">
      </div>
      <div id="activity-info">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col" id="info-task-id">Id</th>
              <th scope="col" colspan="3" id="info-task-name">Task Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Planned</th>
              <td id="info-pstart">Start</td>
              <td id="info-pfinish">Finish</td>
              <td id="info-pduration">Duration</td>
            </tr>
            <tr>
              <th scope="row">Actual</th>
              <td id="info-astart">Start</td>
              <td id="info-afinish">Finish</td>
              <td id="info-aduration"></td>
            </tr>
            <tr>
              <td colspan="4">
                <div id="dependency-container">
                  <div><span>Hi</span></div>
                  <div><span>Hi</span></div>
                  <div><span>Hi</span></div>
                  <div><span>Hi</span></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./js/gantt.js"></script>
</body>

</html>
