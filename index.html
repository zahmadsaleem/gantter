<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gantter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="gantt-style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Brown</span>
  </nav>
  <div class="row w-100">
    <div class="col-lg-8 col-sm-12">
      <!-- gantt svg container -->
      <div id="gantt-container"></div>

      <!-- inline form -->
      <div class="p-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isLinksVisible" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Connections</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isProgressVisible" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Actual</label>
        </div>
        <span id="current-date" class="h5 float-right"></span>
      </div>
    </div>

    <div class="col m-0 p-0">
      <img src="http://via.placeholder.com/500" alt="status-image" class="img-fluid">
    </div>
  </div>

  <script src="./gantt.js"></script>
</body>

</html>
